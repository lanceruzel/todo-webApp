<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h1>todos</h1>

        <form action="">
            <input class="input" type="text" placeholder="Add your new ToDo">
            <button class="addBtn">+</button>
        </form>
        
        <ul class="tasks"></ul>
        <small>You have <span class="taskCount">0</span> pending task/s</small>

        <small class="reminder">Press to mark complete <br>Swipe Left to delete</small>
    </div>


    <script src="src/swipe-events.js"></script>
    <script src="script.js"></script>
</body>
</html>
